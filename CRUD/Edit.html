<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
  <body>
<nav  >
  <ul class="navbar">
    <li><a href="#">LARAVEL CRUD</a></li>
  </ul>
</nav>
<div class="container mt-5">
  <div class="row">
      <h5><i class="bi bi-pencil-square"></i> Edit Event</h5>
      <hr>
      <nav class="my-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href ="./index.html"> Home </a></li>
            <li class="breadcrumb-item active">Edit Event</li>
        </ol>
      </nav>
      <div class="col-md-6">
        <form action="#" method="post">
            <div class="row mb-4">
              <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Event Name">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <label for="Institute" class="form-label">Institute</label>
                <input type="text" name="Institute" id="Institute" class="form-control" placeholder="Organization">
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <label for="Location" class="form-label">Location</label>
                <input type="text" name="Location" id="Location" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row mb-4 mb-4">
              <div class="col-md-6">
                  <label for="startDate" class="form-label">Event Starting Date</label>
                  <input type="date" class="form-control" id="startDate" name="startDate">
              </div>
              <div class="col-md-6" style="padding-left: 10%; text-align: center;">
                  <label for="endDate" class="form-label">Event Ending Date</label>
                  <input type="date" class="form-control" id="endDate" name="endDate">
              </div>
            </div>          
            <div class="row mb-4">
              <div class="col-md-6">
                  <label for="approvalStatus" class="form-label">IQAC Verification</label>
                  <select class="form-control" id="approvalStatus" name="approvalStatus">
                      <option>Approved</option>
                      <option>Rejected</option>
                  </select>
              </div>
              <div class="col-md-6" style="padding-left: 10%; text-align: center;">
                <label for="iraRequired" class="form-label">IRA Required</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="iraRequired" id="iraYes" value="yes">
                      <label class="form-check-label" for="iraYes">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="iraRequired" id="iraNo" value="no">
                      <label class="form-check-label" for="iraNo">No</label>
                  </div>
               </div>
             </div>
             <div class="mb-3">
              <button type="Submit" class="btn btn-dark"><i class="bi bi-floppy2-fill"></i> Update Event</button>
             </div>
             <div class="mb-3">
              <button type="reset" class="btn btn-danger"> Clear All</button>
             </div>
         </form>
     </div>
       <!-- Row end -->
   </div>
   <!-- Container end -->
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
